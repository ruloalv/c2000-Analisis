<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto de Análisis de Precios</title>
    <link rel="stylesheet" href="/static/css/styles.css" />
  </head>
  <body>
    <header>
      <h1>Bienvenido al Análisis de Precios</h1>
    </header>
    <div id="container">
      <aside>
        <div class="menu">
          <button class="menu-button" onclick="toggleSubMenu('submenu-datos')">Datos</button>
          <div id="submenu-datos" class="submenu {% if submenu_open %}open{% endif %}" >
            <a href="/proveedores/" class="submenu-link">Proveedores</a>
            <a href="#materiales" class="submenu-link">Materiales</a>
            <a href="#jornales" class="submenu-link">Jornales</a>
            <a href="#transporte" class="submenu-link">Transporte</a>
            <a href="#maquinaria" class="submenu-link">Maquinaria</a>
          </div>
          <button class="menu-button" onclick="toggleSubMenu('submenu-items')">Items</button>
          <button class="menu-button" onclick="toggleSubMenu('submenu-resumen')">Resumen</button>
        </div>
      </aside>
      <main>
        {% block content %} {% endblock %}
      </main>
    </div>
    <script src="/static/js/base.js"></script>
  </body>
</html>
